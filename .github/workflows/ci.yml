name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the code
      - uses: actions/checkout@v3
        with:
          submodules: true

      # 2) Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[all]" pytest flask mlflow

      # 4) Configure DVC AWS credentials (so dvc pull works)
      - name: Configure DVC AWS credentials
        run: |
          dvc remote modify --local storage access_key_id     ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify --local storage secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 5) Pull data & reproduce pipeline (includes running src/train.py)
      - name: Pull data & run pipeline
        run: |
          dvc pull --quiet
          dvc repro --force

      # 6) Run your pytest suite
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # 7) Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t sentiment-api:${{ github.sha }} .

      # 8) Archive the image tag for logs
      - name: Archive model image tag
        run: |
          echo "Image built: sentiment-api:${{ github.sha }}"
